# # Training hyperparameters and dataset configuration
# Available datasets: cifar10, cifar100, stl10
# Available architectures: tinycnn, customcnn, convnext_tiny, vit, fasterrcnn_backbone

dataset: cifar10
epochs: 3
batch_size: 16
lr: 0.001
weight_decay: 0.0
use_amp: False
use_scheduler: False
use_grad_clip: False
seed: 42
num_workers: 0
results_dir: results

